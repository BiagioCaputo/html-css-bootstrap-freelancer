<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura bootstrap freelancer</title>
</head>
<body>
    <header class="container-fluid"></header>

    <main>

        <!-- Sezione jumbotron-->
        <div class="jumbotron container-fluid p-5">
            <div class="img-box mb-2"></div>
            <h1 class="mb-2"></h1>
            <div class="star-icon mb-2"></div>
            <h3 class="mb-2"></h3>
           
        </div>


        <!--Portfolio-->

        <div class="portfolio container-fluid p-3">
            <h2></h2>
            <div class="star-icon mb-3"></div>
            <div class="row row-gap-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </div>


        <!--About-->

        <div class="about p-5">
            <div class="about-box container">
                <h2></h2>
                <div class="star-icon"></div>
                <div class="paragraph d-md-flex gap-2">
                    <p class="upper-paragraph mt-4"></p>
                    <p class="bottom-paragraph mt-4"></p>
                </div>
                <div class="buttom mx-auto"></div>
            </div>
        </div>


        <!--Contact-->

        <div class="contact p-5">
            <div class="contact-box container">
                <h2></h2>
                <div class="star-icon"></div>               
                <div class="contact-info"></div>
                <div class="contact-info"></div>
                <div class="contact-info"></div>
                <div class="contact-info"></div>
                <div class="separator"></div>
                <div class="buttom"></div>
                
            </div>
        </div>

    </main>

     <!--Footer-->
    <footer>
        <div class="upper-footer p-5">
            <div class="upper-footer-box container-fluid">
                <div class="row row-cols-1 row-gap-4  row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>


        <div class="bottom-footer container-fluid p-5">
            <div class="copyright"></div>
        </div>

    </footer>
    
</body>
</html>
