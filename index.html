<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura bootstrap freelancer</title>
</head>
<body>
    <header class="container-fluid"></header>

    <main>

        <!-- Sezione jumbotron-->
        <div class="jumbotron container-fluid p-5 text-center text-white">
            <div class="img-box mb-4 mx-auto">
                <img src="img/avatar.svg" alt="immagine avatar"> 
            </div>
            <h1 class="mb-4">START BOOTSTRAP</h1>
            <div class="star-icon mb-4 d-flex justify-content-center align-items-center gap-3">
                <div class="line-star white-l"></div><i class="fa-solid fa-star fa-xl" style="color: #ffffff;"></i><div class="line-star white-l"></div>
            </div>
            <h3>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR</h3>
           
        </div>


        <!--Portfolio-->

        <div class="portfolio container-fluid py-5 text-center">
            <h2 class="my-4">PORTFOLIO</h2>
            <div class="star-icon mb-4 d-flex justify-content-center align-items-center gap-3">
                <div class="line-star blu-l"></div><i class="fa-solid fa-star fa-xl" style="color: #2C3E50;"></i><div class="line-star blu-l"></div>
            </div>
            <div class="row row-gap-4 row-cols-1 row-cols-md-2 row-cols-lg-3">
                <div class="col">
                    <div class="img-portfolio-box">
                        <img src="img/cabin.png" alt="img portfolio">
                    </div>
                </div>
                <div class="col">
                    <div class="img-portfolio-box">
                        <img src="img/cake.png" alt="img portfolio">
                    </div>
                </div>
                <div class="col">
                    <div class="img-portfolio-box">
                        <img src="img/circus.png" alt="img portfolio">
                    </div>
                </div>
                <div class="col">
                    <div class="img-portfolio-box">
                        <img src="img/game.png" alt="img portfolio">
                    </div>
                </div>
                <div class="col">
                    <div class="img-portfolio-box">
                        <img src="img/safe.png" alt="img portfolio">
                    </div>
                </div>
                <div class="col">
                    <div class="img-portfolio-box">
                        <img src="img/submarine.png" alt="img portfolio">
                    </div>
                </div>
            </div>

        </div>


        <!--About-->

        <div class="about p-5">
            <div class="about-box container">
                <h2></h2>
                <div class="star-icon"></div>
                <div class="paragraph d-md-flex gap-2">
                    <p class="upper-paragraph mt-4"></p>
                    <p class="bottom-paragraph mt-4"></p>
                </div>
                <div class="buttom mx-auto"></div>
            </div>
        </div>


        <!--Contact-->

        <div class="contact p-5">
            <div class="contact-box container">
                <div class="row justify-content-center">
                    <div class="col col-10">FORM</div>
                </div>
                
            </div>
        </div>

    </main>

     <!--Footer-->
    <footer>
        <div class="upper-footer p-5">
            <div class="upper-footer-box container-fluid">
                <div class="row row-cols-1 row-gap-4  row-cols-md-3">
                    <div class="col"></div>
                    <div class="col"></div>
                    <div class="col"></div>
                </div>
            </div>
        </div>


        <div class="bottom-footer container-fluid p-5">
            <div class="copyright"></div>
        </div>

    </footer>
    
</body>
</html>
