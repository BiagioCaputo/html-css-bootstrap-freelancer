<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Struttura bootstrap freelancer</title>
</head>
<body>
    <header class="container-fluid"></header>

    <main>

        <!-- Sezione jumbotron-->
        <div class="jumbotron container-fluid p-3">
            <div class="row flex-column align-items-center row-gap-4">
                <div class="col col-8"></div>
                <div class="col col-8"></div>
                <div class="col col-8"></div>
                <div class="col col-8"></div>
            </div>
        </div>


        <!--Portfolio-->

        <div class="portfolio container-fluid p-3">
            <h2></h2>
            <div class="star-icon mb-3"></div>
            <div class="row row-cols-1 row-gap-4">
                <div class="col col-12"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>

        </div>


        <!--About-->

        <div class="about p-5">
            <div class="about-box container">
                <h2></h2>
                <div class="star-icon"></div>
                <div class="paragraph">
                    <p class="upper-paragraph mt-4"></p>
                    <p class="bottom-paragraph mt-4"></p>
                </div>
                <div class="buttom"></div>
            </div>

        </div>


        <!--Contact-->


    </main>
    
</body>
</html>
